<html lang="en">

  <body>

  <section id="container" >
      <!-- **********************************************************************************************************************************************************

      <!--header start-->
      {% include 'top_head.html' %}

      <!-- **********************************************************************************************************************************************************

      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i> Basic Information</h3>
          	
          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                      <form class="form-horizontal style-form" method="get" enctype="multipart/form-data">
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">You are</label>
                              <div class="col-sm-5">
                                  <input type="text" placeholder="(ex. Web Developer)" class="form-control">
                              </div>
                              <div class="col-sm-5">
                                  <input type="text" placeholder="(ex. App Developer)" class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Bio</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control">
                                  <span class="help-block">Write about yourself</span>
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">email</label>
                              <div class="col-sm-4">
                                  <input type="text" class="form-control round-form">
                              </div>

                              <label class="col-sm-1 control-label">phone</label>
                              <div class="col-sm-4">
                                  <input type="text" class="form-control round-form">
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Google Location Link</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Address</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label" name="profile_pic">Profile Pic</label>
                              <div class="col-sm-10">
                                  <input class="form-control" type="file" name="profile_pic" value="" />
                              </div>
                          </div>

                          <button type="submit" class="btn btn-theme">Sign in</button>
                      </form>
                  </div>
          		</div><!-- col-lg-12-->      	
          	</div><!-- /row -->
          	
          	<!-- INLINE FORM ELELEMNTS -->

          	
          	<!-- INPUT MESSAGES -->
          	
          	<!-- INPUT MESSAGES -->

		</section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->

      <!--main content end-->
      <!--footer start-->
      <!--footer end-->
  </section>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>
    <script src="assets/js/jquery.nicescroll.js" type="text/javascript"></script>


    <!--common script for all pages-->
    <script src="assets/js/common-scripts.js"></script>

    <!--script for this page-->
    <script src="assets/js/jquery-ui-1.9.2.custom.min.js"></script>

	<!--custom switch-->
	<script src="assets/js/bootstrap-switch.js"></script>
